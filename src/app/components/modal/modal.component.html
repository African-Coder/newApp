<ion-header>
  <ion-toolbar>
    <ion-title>Modal Header</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="_dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vendor of vendors">
      <ion-label>
        <h2>{{vendor.name}}</h2>
        <p>{{vendor.type}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
