<ion-header>
  <ion-toolbar>
    <ion-title>Vendor List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vendor of vendors; let i=index">
      <ion-avatar>
        <!--add click for avatar-->
        <img [src]="">
        <!--image placed here-->
      </ion-avatar>
      <ion-label (click)="_openModal(vendor)">
        <h4>{{vendor.name}}</h4>
      </ion-label>
      <ion-icon name="eye" color="success" (click)="_openModal(vendor)" slot="end"></ion-icon>
      <ion-icon name="create" color="danger" slot="end" (click)="_editModal(vendor,i)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
